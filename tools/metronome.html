<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Metrónomo digital | LogopediaApp</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>


  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
   #beatTrack {
  position: relative;
  background: #f1f3f5;
  border-radius: 30px;
  overflow: hidden;
}

#beatBall {
  position: absolute;
  top: 8px;
  left: 0;
  width: 24px;
  height: 24px;
  background: #0d6efd;
  border-radius: 50%;
  box-shadow: 0 0 0 6px rgba(13,110,253,0.15);
}

  </style>
</head>

<body class="bg-light">

<nav class="navbar navbar-light bg-white border-bottom mb-4">
  <div class="container">
    <a href="/tools.html" class="navbar-brand">
      ← Herramientas digitales
    </a>
  </div>
</nav>

<div class="container d-flex justify-content-center">

  <div class="card shadow-sm p-4"
       style="max-width:480px;width:100%;border-radius:16px;">

    <h4 class="text-center mb-3">
      Metrónomo terapéutico
    </h4>

    <p class="text-center text-muted mb-4">
      Marca el ritmo para ejercicios de habla y coordinación
    </p>

    <!-- BPM -->
    <div class="text-center mb-2">
      <div style="font-size:42px;font-weight:600;">
        <span id="bpmValue">100</span>
      </div>
      <div class="text-muted">Ritmo (pulsos por minuto)</div>
    </div>

    <input id="bpmSlider"
           type="range"
           min="40"
           max="200"
           value="100"
           class="form-range mb-4">

    <!-- Sonido -->
    <label class="form-label">Sonido del pulso</label>
    <select id="soundSelector" class="form-select mb-4">
      <option value="beep">Beep suave</option>
      <option value="wood">Golpe de madera</option>
      <option value="click">Click</option>
      <option value="beat">Pulso marcado</option>
    </select>

    <!-- Botón -->
    <button id="startStopBtn"
            class="btn btn-primary btn-lg w-100 mb-4"
            style="border-radius:12px;">
      Iniciar
    </button>

    <!-- Animación -->
    <div id="beatTrack" style="height:40px;">
      <div id="beatBall"></div>
    </div>

  </div>

</div>


<script src="/js/firebase-init.js"></script>

<script>
  if (typeof auth !== "undefined") {
    auth.onAuthStateChanged(user => {
      if (!user) window.location.href = "/login.html";
    });
  }
</script>

<script src="/tools/js/metronome.js"></script>


</body>
</html>
