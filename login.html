<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Acceso | LogopediaApp</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --red:#d92b2b;
      --red-600:#c62828;
      --muted:#6b7280;
    }

    body{
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background:linear-gradient(180deg,#ffffff,#fafafa);
      font-family:Inter,system-ui;
    }

    .login-card{
      width:100%;
      max-width:420px;
      background:#fff;
      border-radius:16px;
      padding:34px;
      box-shadow:0 30px 80px rgba(11,18,32,.12);
    }

    .login-logo{
      height:48px;
      margin-bottom:18px;
    }

    .btn-login{
      background:linear-gradient(90deg,var(--red),var(--red-600));
      border:0;
      font-weight:700;
      padding:12px;
    }

    .btn-login:hover{
      filter:brightness(.95);
    }

    .form-control{
      padding:12px;
      border-radius:10px;
    }

    .helper-links{
      font-size:.9rem;
      color:var(--muted);
    }

    .helper-links a{
      color:var(--red);
      font-weight:600;
      text-decoration:none;
    }

    .error-msg{
      font-size:.9rem;
      margin-top:12px;
    }

    /* Dark mode */
    @media (prefers-color-scheme: dark){
      body{
        background:linear-gradient(180deg,#041224,#02121a);
      }
      .login-card{
        background:rgba(255,255,255,.03);
        border:1px solid rgba(255,255,255,.08);
        color:#e6eef6;
      }
      .form-control{
        background:rgba(255,255,255,.06);
        border:1px solid rgba(255,255,255,.12);
        color:#e6eef6;
      }
      .form-control::placeholder{
        color:#9aa4b2;
      }
    }
  </style>
</head>

<body>

<div class="login-card">

  <!-- Logo -->
  <div class="text-center mb-3">
    <img src="/assets/logo.png" class="login-logo" alt="LogopediaApp">
    <h4 class="fw-bold mb-1">Accede a tu cuenta</h4>
    <p class="text-muted">Gestión profesional de logopedia</p>
  </div>

  <!-- Form -->
  <div class="mb-3">
    <label class="form-label">Correo electrónico</label>
    <input type="email" id="email" class="form-control" placeholder="tu@email.com">
  </div>

  <div class="mb-3">
    <label class="form-label">Contraseña</label>
    <input type="password" id="password" class="form-control" placeholder="••••••••">
  </div>

  <button class="btn btn-login w-100" onclick="login()">Iniciar sesión</button>

  <p id="error" class="text-danger text-center error-msg"></p>

  <!-- Links -->
  <div class="text-center mt-3 helper-links">
   <a href="/reset-password.html">¿Olvidaste tu contraseña?</a>
    <br>
    <span>¿No tienes acceso?</span>
    <a href="/#contacto-prueba">Solicita información</a>
  </div>

</div>

<script src="js/firebase-init.js"></script>
<script src="js/auth.js"></script>
</body>
</html>
