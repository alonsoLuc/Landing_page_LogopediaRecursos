<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Recuperar contraseña | LogopediaApp</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    body{
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background:linear-gradient(180deg,#ffffff,#fafafa);
      font-family:Inter,system-ui;
    }

    .card-reset{
      width:100%;
      max-width:420px;
      background:#fff;
      padding:34px;
      border-radius:16px;
      box-shadow:0 30px 80px rgba(11,18,32,.12);
    }

    .btn-reset{
      background:linear-gradient(90deg,#d92b2b,#c62828);
      border:0;
      font-weight:700;
      padding:12px;
    }

    .btn-reset:hover{
      filter:brightness(.95);
    }

    .form-control{
      padding:12px;
      border-radius:10px;
    }

    .msg{
      margin-top:14px;
      font-size:.9rem;
    }
  </style>
</head>

<body>

<div class="card-reset text-center">

  <img src="/assets/logo.png" height="48" class="mb-3" alt="LogopediaApp">

  <h4 class="fw-bold mb-2">Recuperar contraseña</h4>
  <p class="text-muted mb-4">
    Introduce tu correo y te enviaremos un enlace para restablecer tu contraseña.
  </p>

  <input type="email" id="resetEmail" class="form-control mb-3"
         placeholder="tu@email.com" required>

  <button class="btn btn-reset w-100" onclick="sendReset()">
    Enviar enlace
  </button>

  <p id="resetMsg" class="msg text-center"></p>

  <div class="mt-3">
    <a href="/login.html">← Volver al inicio de sesión</a>
  </div>

</div>

<script src="js/firebase-init.js"></script>
<script src="js/auth.js"></script>
</body>
</html>
